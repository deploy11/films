{% extends 'base.html' %}
{% block content %}
{% for film in film %}
<div class="card mb-3" style="width: 100%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ film.rasm }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ film.title }}</h5>
          <p class="card-text">{{ film.discription }}</p>
          <p class="card-text"><small class="text-muted">{{ film.yili }}</small></p>
          <a class="btn btn-outline-success" href="{% url 'details' film.pk %}">ko`rish</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock content %}
